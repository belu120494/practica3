<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar inscrito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
  </head>
  <body>
    <h1>Editar Inscrito</h1>
    <form action="{{ url_for('editar', id = inscrito.id) }}" method="POST">
      Fecha: <input type="date" name="fecha" value="{{ inscrito['fecha']}}" required /><br />
      Nombre: <input type="text" name="nombre" value="{{ inscrito['nombre']}}" required /><br />
      Apellidos: <input type="text" name="apellidos" value="{{ inscrito['apellidos']}}" required /><br />
      Turno: 
      <input type="radio" name="turno" value="Mañana" {% if inscrito.turno == 'Mañana' %}checked{% endif %} />Mañana
      <input type="radio" name="turno" value="Tarde" {% if inscrito.turno == 'Tarde' %}checked{% endif %} />Tarde
      <input type="radio" name="turno" value="Noche" {% if inscrito.turno == 'Noche' %}checked{% endif %} />Noche<br>
      Seminarios disponibles:
      <br>
      <input type="checkbox" name="seminarios" value="Python" {% if 'Python' in inscrito.seminarios %}checked{% endif %} >Python <br>
      <input type="checkbox" name="seminarios" value="Machine Learning" {% if 'Machine Learning' in inscrito.seminarios %}checked{% endif %} >Machine Learning<br>
      <input type="checkbox" name="seminarios" value="Simulacion con Arena" {% if 'Simulacion con Arena' in inscrito.seminarios %}checked{% endif %} >Simulacion con Arena<br>
      <input type="checkbox" name="seminarios" value="Robótica Educativa" {% if 'Robótica Educativa' in inscrito.seminarios %}checked{% endif %} >Robótica Educativa<br>
      <div class="bton">
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
